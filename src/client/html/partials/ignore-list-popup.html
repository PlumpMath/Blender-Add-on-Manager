<div id="ignore-list-popup" class="ignore-list-popup">
    <div class="ignore-list-popup-header">
        <h3>Ignore Add-on List</h3>
        <h4></h4>
    </div>
    <div class="ignore-list-popup-body">
        <div class="selectbox-wrapper" ng-show="true">
            <select class="selectbox" name="ignoreCandListSelect" ng-model="$parent.ignoreCandListSelect" ng-options="key for key in ignoreCandItemList">
            </select>
        </div>
        <div class="text-button-wrapper">
            <div class="link text-button" ng-click="onAddIgnBtnClicked($event); $event.stopPropagation();">
                Add To Ignore List
            </div>
        </div>
        <div class="text-button-wrapper">
            <div class="link text-button" ng-click="onRmIgnBtnClicked($event); $event.stopPropagation();">
                Remove From Ignore List
            </div>
        </div>
        <div class="selectbox-wrapper" ng-show="true">
            <select class="selectbox" name="ignoreListSelect" ng-model="$parent.ignoreListSelect" ng-options="key for key in ignoreList">
            </select>
        </div>
    </div>
    <div class="ignore-list-popup-footer">
        <div class="close-button-wrapper">
            <div class="text-button-wrapper">
                <div class="remove text-button" ng-click="closeIgnoreListPopup();">
                    Close
                </div>
            </div>
        </div>
    </div>
</div>
<div id="ignore-list-popup-background" class="ignore-list-popup-background"></div>
